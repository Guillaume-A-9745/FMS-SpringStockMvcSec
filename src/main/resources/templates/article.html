<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Add a new article</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="card py-3">
				<h5 class="card-title text-center text-uppercase">List of articles</h5>
				<div class="card-body">
					<form th:action="@{/save}" method="post">
					 	<div class="form-group mb-3">
							<label for="brand" class="form-label"> Brand </label>
						    <input type="text" class="form-control" name="brand" id="brand" th:value="${article.brand}"> 
						    <span th:errors="${article.brand}" class="text-danger"></span>
						 </div>
						 <div class="form-group mb-3">
							<label for="decription" class="form-label"> Description </label>
						    <input type="text" class="form-control" name="description" id="description" th:value="${article.description}">
						    <span th:errors="${article.description}" class="text-danger"></span>						 </div>
						 <div class="form-group mb-3">
							<label for="price" class="form-label"> Price </label>
						    <input type="text" class="form-control" name="price" id="price" th:value="${article.price}">
						    <span th:errors="${article.price}" class="text-danger"></span>
						 </div>
						 <button type="submit" class="btn btn-primary">Save</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
